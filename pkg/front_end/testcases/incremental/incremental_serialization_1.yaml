# Check some basic incremental serialization functionality.

type: newworld
incrementalSerialization: true
worlds:
  - entry: main.dart
    sources:
      main.dart: |
        // @dart=2.9
        import "dart:core";
        import "package:package2/lib2.dart";
        import "package:package2/lib3.dart";
        main() {
          lib2();
          lib3();
        }
      package1/lib1.dart: |
        // @dart=2.9
        lib1() {
          return 42;
        }
      package2/lib2.dart: |
        // @dart=2.9
        lib2() {
          return 42;
        }
      package2/lib3.dart: |
        // @dart=2.9
        import "package:package1/lib1.dart";
        lib3() {
          return lib1();
        }
      .dart_tool/package_config.json: |
        {
          "configVersion": 2,
          "packages": [
            {
              "name": "package1",
              "rootUri": "../package1"
            },
            {
              "name": "package2",
              "rootUri": "../package2"
            }
          ]
        }
    expectedLibraryCount: 4
    incrementalSerializationDoesWork: true
  - entry: main.dart
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    sources:
      main.dart: |
        // @dart=2.9
        import "package:package1/lib1.dart";
        main() {
          lib1();
        }
    expectedLibraryCount: 2
    incrementalSerializationDoesWork: true
    serializationShouldNotInclude:
      # It would be a weird bundling up if including package2 here.
      - package:package2/lib2.dart
      - package:package2/lib3.dart
  - entry: main.dart
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    sources:
      main.dart: |
        // @dart=2.9
        import "package:package2/lib2.dart";
        main() {
          lib2();
        }
    expectedLibraryCount: 2
    incrementalSerializationDoesWork: true
    brandNewIncrementalSerializationAllowDifferent: true
  - entry: main.dart
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
      - package:package1/lib1.dart
    sources:
      main.dart: |
        // @dart=2.9
        import "package:package2/lib2.dart";
        main() {
          lib2();
        }
      package1/lib1.dart: |
        // @dart=2.9
        lib1_1() {
          return 42;
        }
    expectedLibraryCount: 2
    incrementalSerializationDoesWork: true
