# Compile an application, change a file, but don't change the outline.
# Be in a package.

type: newworld
worlds:
  - entry: main.dart
    warnings: false
    experiments: alternative-invalidation-strategy
    sources:
      main.dart: |
        // @dart=2.9
        import "lib.dart";
        main() {
          libMethod();
        }
      lib.dart: |
        // @dart=2.9
        libMethod() {
          print("Hello from lib!");
        }
      .dart_tool/package_config.json: |
        {
          "configVersion": 2,
          "packages": [
            {
              "name": "foo",
              "rootUri": ".."
            }
          ]
        }
    expectedLibraryCount: 2
  - entry: main.dart
    warnings: false
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    sources:
      main.dart: |
        // @dart=2.9
        import "lib.dart";
        main() {
          libMethod();
          print("Done!");
        }
    expectedLibraryCount: 2
    expectsRebuildBodiesOnly: true
  - entry: main.dart
    warnings: false
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - lib.dart
    sources:
      lib.dart: |
        // @dart=2.9
        libMethod() {
          print("Hello from lib!!");
        }
    expectedLibraryCount: 2
    expectsRebuildBodiesOnly: true
